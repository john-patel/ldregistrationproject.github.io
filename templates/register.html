<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register Template - tsParticles</title>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/particles.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/auth.css' %}" rel="stylesheet"/>
</head>
<script type="text/javascript" src="{% static 'js/particles.js' %}"></script>

<body>
    <h1 style="text-align: center; background: black; padding: 10px; color: white;">Welcome To Our LDCE Web-O-Thon Project</h1>
<div id="tsparticles"></div>
<main class="box">
    <h2>Register</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li style="color: white;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form onsubmit ="return verifyPassword()" action="{% url 'registerpage' %}" method="POST">
        {% csrf_token %}
        <span id = "message" style="color:red"> </span> <br><br>  
        <div class="inputBox">
            <label for="userName">Username</label>
            <input type="text" name="userName" id="userName" placeholder="type your email" required/>
        </div>
        <div class="inputBox">
            <label for="userPassword">Password</label>
            <input type="password" name="userPassword" id="userPassword" placeholder="type your password"
                required/>
        </div>
        <div class="inputBox">
            <label for="userConfirmPassword">Confirm Password</label>
            <input type="password" name="ConfirmUserPassword" id="userConfirmPassword" placeholder="confirm your password"
                required/>
        </div>
        <button type="submit" name="" style="float: left;">Submit</button>
        <a class="button" href="{% url 'loginpage' %}" style="float: left;">Login</a>
    </form>
</main>
<footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@1.34.1/tsparticles.min.js"
        integrity="sha256-D6LXCdCl4meErhc25yXnxIFUtwR96gPo+GtLYv89VZo=" crossorigin="anonymous"></script>
</body>

</html>
