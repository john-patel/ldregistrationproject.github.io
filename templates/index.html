<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Matteo Bruni">
    <title>Signin Template - tsParticles</title>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/particles.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/auth.css' %}" rel="stylesheet"/>
</head>
<script type="text/javascript" src="{% static 'js/login_check.js' %}"></script>
<body>
    <h1 style="text-align: center; background: black; padding: 10px; color: white;">Welcome To Our LDCE Web-O-Thon Project</h1>
<div id="tsparticles"></div>
<main class="box">
    <h2>Login</h2>
    <form onsubmit ="return verifyPassword()" method="POST" action="{% url 'loginpage' %}">
        {% csrf_token %} 

        {% if messages %} 
        <script type="text/javascript" src="{% static 'js/messageLogin.js' %}"></script>
        <ul class="messages">
            {% for message in messages %}
                <li style="color: white;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="inputBox">
            <label for="userName">Username</label>
            <input type="text" name="userName" id="userName" placeholder="type your email" required/>
        </div>
        <div class="inputBox">
            <label for="userPassword">Password</label>
            <input type="password" name="userPassword" id="userPassword" placeholder="type your password" required/>
        </div>
        <div>
            <button type="submit" name="" style="float: left;">
                Submit
            </button>
            <a class="button" href="{% url 'registerpage' %}" style="float: left;">Register</a>
        </div>
    </form>
</main>
<footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@1.34.1/tsparticles.min.js"
        integrity="sha256-D6LXCdCl4meErhc25yXnxIFUtwR96gPo+GtLYv89VZo=" crossorigin="anonymous"></script>
</body>

</html>
